<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login | Nexus Gaming</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
  <h1 class="logo">NEXUS GAMING</h1>
</header>

<section class="portfolio">
  <h2>Admin Login</h2>

  <form id="adminForm" style="max-width:350px;margin:auto;">
    
    <input type="text" id="username" placeholder="Admin Username" required
      style="width:100%;padding:10px;margin-bottom:15px;">

    <input type="password" id="password" placeholder="Admin Password" required
      style="width:100%;padding:10px;margin-bottom:15px;">

    <button type="submit">Login</button>

    <p id="errorMsg"
       style="color:#ff4d4d;text-align:center;margin-top:15px;display:none;">
       ‚ùå Invalid credentials. Access denied.
    </p>
  </form>
</section>

<script>
document.getElementById("adminForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;

  fetch("/admin/login", {
    method: "POST",
    headers: { "Content-Type": "application/x-www-form-urlencoded" },
    body: `username=${username}&password=${password}`
  })
  .then(res => res.text())
  .then(data => {
    if (data === "INVALID") {
      document.getElementById("errorMsg").style.display = "block";
    } else {
      document.open();
      document.write(data);
      document.close();
    }
  });
});
</script>

</body>
</html>
